name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Release Maven artifacts
        run: |
          mvn release:prepare --batch-mode
          mvn release:perform --batch-mode
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
